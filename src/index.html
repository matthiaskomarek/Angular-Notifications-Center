<!doctype html>
<html ng-app="myApp">
	<head>
		<meta charset="utf-8">
		<title>notifications</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">

		<!-- build:css({.tmp/serve,src}) styles/vendor.css -->
		<!-- bower:css -->
		<!-- run `gulp inject` to automatically populate bower styles dependencies -->
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:css({.tmp/serve,src}) styles/app.css -->
		<!-- inject:css -->
		<!-- css files will be automatically insert here -->
		<!-- endinject -->
		<!-- endbuild -->
	</head>
	<body>
		<!--[if lt IE 10]>
		<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<div class="container" ng-controller="MainController as main">

			<div class="row">
				<div class="small-12 columns">
					<h3>Notifications Example Page</h3>
				</div>
				<div class="medium-4 columns">
					<label>Title
						<input type="text" placeholder="Notification Title" ng-model="main.newNotification.title" />
					</label>
				</div>
				<div class="medium-4 columns">
					<label>Type
						<select ng-model="main.newNotification.type">
							<option value="info">Info</option>
							<option value="warning">Warning</option>
							<option value="error">Error</option>
						</select>
					</label>
				</div>
				<div class="medium-8 columns left">
					<label>Body
						<textarea ng-model="main.newNotification.message" placeholder="Notification Body"></textarea>
					</label>
				</div>
				<div class="small-12 columns">
					<button class="button" ng-click="main.createNotification()">Create</button>
				</div>

			</div>
		</div>
		<div notification-container></div>


		<!-- build:js(src) scripts/vendor.js -->
		<!-- bower:js -->
		<!-- run `gulp inject` to automatically populate bower script dependencies -->
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
		<!-- inject:js -->
		<!-- js files will be automatically insert here -->
		<!-- endinject -->

		<!-- inject:partials -->
		<!-- angular templates will be automatically converted in js and inserted here -->
		<!-- endinject -->
		<!-- endbuild -->

	</body>
</html>
